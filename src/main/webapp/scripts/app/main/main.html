<div ng-cloak">
    <div class="row" ng-show="!isAuthenticated()">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title">Authentication</h1>

            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        {{"login.form.rememberme" | translate}}
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()" translate="login.form.button">Authenticate</button>
            </form>
        </div>
    </div>
    
    <div class="row" ng-show="isAuthenticated() && !authenticationError">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welcome, Java Hipster!</h1>
            <p class="lead" translate="main.subtitle">This is your homepage</p>

            <div>
                <div class="alert alert-success"
                     translate="main.logged.message" translate-values="{username: '{{username}}'}">
                    You are logged in as user "Admin".
                </div>
            </div>
        </div>
    </div>
</div>
